domain: labs.local

## Hypervisor type
hypervisor: kvm

## Cluster Network
private_ip_subnet: 172.16.10.0/24
public_ip_subnet:  192.168.1.0/24

domain: labs.local

### Virtual Machine Spec
vm_spec:
  - name: "gitlab"
    cpu: 1
    memory: 1024
    private_ip:  "172.16.10.222"
    public_ip:   "192.168.1.222"
    storage:
    - 80
    comment: "GitLab Server"
