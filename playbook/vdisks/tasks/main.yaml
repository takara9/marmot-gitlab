- name: Git Repositorys Create a ext4 filesystem on /dev/sdb and check disk blocks
  filesystem:
    fstype: ext4
    dev: /dev/sdc

- name: Create mount point
  file:
    path: "{{ disk_sdc }}"
    owner: root
    group: root
    mode: '2775'
    state: directory
    
- name: Mount up device by /dev/sdc
  mount:
    path: "{{ disk_sdc }}"
    src:  /dev/sdc
    fstype: ext4
    state: mounted
